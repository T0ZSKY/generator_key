    <h1>Générateur de mot de passe</h1>
    <form id="passwordForm">
        <label for="length">Longueur du mot de passe :</label>
        <input type="number" id="length" name="length" min="6" max="20" value="10" required><br><br>
        <label for="includeUppercase">Inclure des majuscules :</label>
        <input type="checkbox" id="includeUppercase" name="includeUppercase"><br><br>
        <label for="includeNumbers">Inclure des chiffres :</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers"><br><br>
        <label for="includeSymbols">Inclure des caractères spéciaux :</label>
        <input type="checkbox" id="includeSymbols" name="includeSymbols"><br><br>
        <label for="baseInput">Base pour le mot de passe (optionnel) :</label>
        <input type="text" id="baseInput" name="baseInput"><br><br>
        <input type="submit" value="Générer le mot de passe">
    </form>
    <div id="passwordOutput"></div>

    <script src="index_script.js"></script>
